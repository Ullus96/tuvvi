		<style>
			.header__logo {
				display: flex;
				justify-content: center;
				padding: 22px 0;
				box-shadow: inset 0px -1px 0px 0px #dee4ed;
			}
			.header__links {
				height: 100px;
			}
			.header__links ul {
				display: flex;
				justify-content: space-between;
				align-items: center;
			}
			.header__links ul li {
				height: 100px;
				display: flex;
				align-items: center;
				list-style: none;
				cursor: pointer;
				padding: 0 10px;
				position: relative;
				overflow: hidden;
			}

			.header__links ul li:hover > h2 a {
				color: #747b5a;
			}

			.header__links ul li h2 a {
				color: #231f20 !important;
			}

			.header__links ul li::before {
				content: '';
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 2px;
				background-color: #747b5a;
				transform-origin: right;
				transform: scaleX(0);
				transition: transform 0.3s ease-in-out;
			}

			.header__links ul li:hover::before {
				transform-origin: left;
				transform: scaleX(1);
			}

			.header__links ul li::after {
				content: '';
				position: absolute;
				top: 0;
				right: 50%;
				width: 0;
				height: 2px;
				background-color: #747b5a;
				transform-origin: left;
				transform: scaleX(0);
				transition: transform 0.3s ease-in-out;
			}

			.header__links ul li:hover::after {
				transform-origin: right;
				transform: scaleX(1);
			}
		</style>
